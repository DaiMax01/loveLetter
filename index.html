<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></link>
  <link href="style.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');
    
    #card h1 {
      font-family: "Permanent Marker";
      color:#E6A4B4;
      font-size: 4.5em;
      margin-top: 30px;
    }
    #card h2 {
      font-family: "Permanent Marker";
      color:#F3D7CA;
      font-size: 1.5em;
      margin-top: 30px;
    }
    #mensaje{
        font-family: "Kalam", cursive;
        font-size: 1.5em;
        font-weight: bold;
        color: #e47490;
    }
    

  </style>
</head>
<body class="css-selector h-100">
    <div class="d-flex justify-content-center align-items-center h-100" id="card">
        <div class="bg-white box shadow col-8 p-2">
            <div class="border border-danger-subtle p-4">
                <h1 class="text-center">Happy Valentine's Day asdasdasedasd!</h1>
                
                
                <div class="row ">
                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <img style="max-width: 10rem;" src="static/catto_5.gif" alt="Heart"></img>
                    </div>
                    <div id="mensaje" class="col d-flex justify-content-center align-items-center">
                        Felicidades!!! te has ganado una cita con tu novio uwu, para reclamar la cita simplemente llena el formulario que se te presenta a continuación :D
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <div class="col-10">
                    <form class="form-control">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2"><img style="max-width: 2rem;" src="static/catto_blanco.gif" alt="Heart"></img></span>
                                        <input type="text" class="form-control" placeholder="Nombre de una preciosa uwu" aria-label="Nombre de una preciosa uwu" aria-describedby="basic-addon2">
                                        
                                      </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="nombre">Apellido:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2"><img style="max-width: 1.95rem;" src="static/catto_3.gif" alt="Heart"></img></span>
                                        <input type="text" class="form-control" placeholder="Apellido de una preciosa uwu" aria-label="Nombre de una preciosa uwu" aria-describedby="basic-addon2">
                                        
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="nombre">Telefono:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2"><img style="max-width: 1.95rem;" src="static/R.gif" alt="Heart"></img></span>
                                        <input type="text" class="form-control" placeholder="Telefono de una preciosa uwu" aria-label="Nombre de una preciosa uwu" aria-describedby="basic-addon2">
                                        
                                      </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="nombre">Nombre de tu gatico:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon2"><img style="max-width: 1.95rem;" src="static/catto_2.gif" alt="Heart"></img></span>
                                        <input type="text" class="form-control" placeholder="Nombre del gatico picioso" aria-label="Nombre de una preciosa uwu" aria-describedby="basic-addon2">
                                        
                                      </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="nombre">Fecha de nuestra cita :D</label>
                                    <div class="input-group mb-3">
                                        <input type="text" id="datetimepicker" class="form-control">
                                      </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="mySelect">Lugar de nuestra cita uwu:</label>
                                    <div class="input-group mb-3">
                                        <select class="form-select" id="mySelect"></select>
                                      </div>
                                </div>
                            </div>
                        </div>
                        <a href="resultado.html" type="submit" class="btn btn-custom-pink-light col-12">Reclamar cita uwu</a>
                        
                        
                    </form>
                </div>

                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
<script>
    $(document).ready(function() {
    $('#datetimepicker').datetimepicker({
        format: 'Y-m-d H:i', // Formato de fecha y hora
        minDate: 0, // Fecha mínima (hoy)
        step: 30, // Paso de tiempo en minutos
        allowTimes: ['08:00', '09:00', '10:00', '11:00', '12:00'] // Horas permitidas
    });
});
</script>
</html>
